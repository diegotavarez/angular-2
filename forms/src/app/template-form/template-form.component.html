<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
     <label for="nome">Nome</label>
    <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" required #nome>
    <div>{{nome.className}}</div>
  </div>

  <div class="form-group">
     <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" email required>
  </div>

 <button type="submit" class="btn btn-primary">Submit</button>
</form>
