<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCSSErro('nome')">

    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome" >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro>
    </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCSSErro('email')">

    <div class="col-sm-12">
     <label class="control-label"  for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="nome@email.com">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailIvalido('email')" msgErro="Email inválido."></app-campo-control-erro>
    </div>

  </div>



<div formGroupName="endereco">
  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCSSErro('endereco.cep')">
      <label for="cep" class="control-label">CEP</label>
      <input type="text"  formControlName="cep" class="form-control" id="cep" >
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório."></app-campo-control-erro>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCSSErro('endereco.numero')">
      <label for="numero" class="control-label">Numero</label>
      <input type="text"  formControlName="numero" class="form-control" id="numero">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Numero é obrigatório."></app-campo-control-erro>
    </div>

    <div class="col-md-6" [ngClass]="aplicaCSSErro('endereco.complemento')">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text"  formControlName="complemento" class="form-control" id="complemento">
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-12" [ngClass]="aplicaCSSErro('endereco.rua')">
      <label for="rua" class="control-label">Rua</label>
      <input type="text"  formControlName="rua" class="form-control" id="rua">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório."></app-campo-control-erro>
    </div>
   
  </div>

  <div class="form-group">
    <div class="col-md-5" [ngClass]="aplicaCSSErro('endereco.bairro')">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text"  formControlName="bairro" class="form-control" id="bairro">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório."></app-campo-control-erro>  
    </div>

    <div class="col-md-4" [ngClass]="aplicaCSSErro('endereco.cidade')">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text"  formControlName="cidade" class="form-control" id="cidade">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório."></app-campo-control-erro>    

    </div>

    <div class="col-md-3" [ngClass]="aplicaCSSErro('endereco.estado')">
      <label for="estado" class="control-label">Estado</label>
      <input type="text"  formControlName="estado" class="form-control" id="estado">
    </div>

    </div>
  </div>

 <button type="submit" class="btn 
 btn-primary">Submit</button>
  <button class="btn btn-danger" (click)="onReset()">Cancelar</button>
</form>

 <app-form-debug [form]="formulario"></app-form-debug>
