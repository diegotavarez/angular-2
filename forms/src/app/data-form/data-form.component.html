<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCSSErro('nome')">

    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome" >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro>
    </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCSSErro('email')">

    <div class="col-sm-12">
     <label class="control-label"  for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="nome@email.com">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailIvalido('email')" msgErro="Email inválido."></app-campo-control-erro>
    </div>

  </div>
 <button type="submit" class="btn 
 btn-primary">Submit</button>
  <button class="btn btn-danger" (click)="onReset()">Cancelar</button>
</form>

 <app-form-debug [form]="formulario"></app-form-debug>
