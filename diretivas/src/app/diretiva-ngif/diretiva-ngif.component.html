<h3>*ngIf</h3>

<div *ngIf="cursos.length > 0">
  Lista de cursos aqui
</div>
<div *ngIf="cursos.length == 0">
  N達o existem cursos para serem listados.
</div>

<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>
<div *ngIf="!mostrarCursos">
  N達o existem cursos para serem listados.
</div>

<br>
<button (click)="onMostrarCursos()" class="btn btn-default">Mostrar ou esconder cursos</button>

<h3>Removendo o * e usando template</h3>

<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>

<template [ngIf]="mostrarCursos">
  <div>N達o existem cursos para serem listados.</div>
</template>

<div template="ngIf mostrarCursos">
  Lista de cursos aqui
</div>

<h3>hidden como alternativa</h3>

<div [hidden]="!mostrarCursos">
  Lista de cursos aqui
</div>

<div [hidden]="mostrarCursos">
  N達o existem cursos para serem listados.
</div>
