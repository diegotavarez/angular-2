<h3>Diretivas Customizadas</h3>
<p fundoAmarelo>
  Texto com fundo amarelo
</p>

<button fundoAmarelo>
  Botão com fundo amarelo
</button>

<p highlightMouse>
  Texto com highlight quando passo o mouse.
</p>

<p highlight  [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight com cores customizadas.
</p>

<p  [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight com cores customizadas.
</p>

<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>
<div *ngElse="mostrarCursos">
  Não existem cursos para serem listados.
</div>

<br>
<button (click)="onMostrarCursos()" class="btn btn-default">Mostrar ou esconder cursos</button>
